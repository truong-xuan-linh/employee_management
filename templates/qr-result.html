<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/qr-result.css') }}">
    <title>Success Page</title>
</head>
<body>
    <div class="success-container">
        <div class="success-header">{{content}}</div>
        <form method="post">
            <button class="back-button" href="/user/qr-scan">Quay về</button>
            <button class="complete-button" type="submit" value="submit" name="button-submit">Hoàn thành</button>

            {% if show_confirmation %}
                <div id="confirmationPopup">
                    <div class="confirmation-text">Bạn chắc chắn đã hoàn thành?</div>
                    <button class="confirm-button" type="submit" name="button-yes" value="yes">Xác nhận</button>
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
