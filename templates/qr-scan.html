<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/qr-scan.css') }}">
    <title>Quét mã QR CODE</title>
</head>
<body>
    <div class="camera-container">
        <div class="camera-header">Quét mã QR CODE</div>
        <div id="status" class="confirmation-text"></div>
        <video id="video" autoplay playsinline muted></video>
        <br>
        <form action="qr-result" method="post">
            <button class="button" name="button-submit" value="submit">Hoàn thành</button>
        </form>
        <button class="button" onclick="toggleCamera()">Đổi camera</button>
        <!-- <button class="button" onclick="capturePhoto()">Chụp ảnh</button> -->
        
    </div>

    <script src="{{ url_for('static', filename='js/qr-scan.js') }}"></script>
</body>
</html>
